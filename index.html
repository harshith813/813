<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monitoring Learning Progress</title>
    <link rel="icon" type="image/png" href="images/H.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
          box-sizing: border-box;
        }
        body {
          font-family: Arial, Helvetica, sans-serif;
          margin: 0;
        }
        header {
          background-color: #FFFFFF;
          padding: 10px;
          align-items: center;
          display: flex;
          border-bottom: 2px solid #050505;
        }
        .logo-title {
          display: flex;
          align-items: center;
        }
        .logo {
          height: 50px;
          margin-right: 20px;
        }
        .header-title {
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            margin-left: 20px;
        }
        nav {
          float: left;
          width: 10%;
          background: #ccc;
          padding: 20px;
        }
        nav ul {
          list-style-type: none;
          padding: 0;
        }
        nav ul li {
          margin-bottom: 10px;
        }
        nav ul li a {
          text-decoration: none;
          color: #000;
          font-weight: bold;
        }
        article {
          float: left;
          padding: 20px;
          width: 90%;
          background-color: #f1f1f1;
        }
        section::after {
          content: "";
          display: table;
          clear: both;
        }
        footer {
          background-color: #FFFFFF;
          padding: 10px;
          text-align: left;
          color: black;
          border-top: 2px solid #050505;
        }
        @media (max-width: 600px) {
          nav, article {
            width: 100%;
            height: auto;
          }
        }

        /* ===== Login form styles ===== */
        #login-overlay {
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: rgba(0,0,0,0.6);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
        }
        #login-box {
          background: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
          width: 300px;
        }
        #login-box h2 {
          text-align: center;
          margin-bottom: 20px;
        }
        #login-box input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        #login-box button {
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          background: #4CAF50;
          color: white;
          font-size: 16px;
          cursor: pointer;
        }
        #login-box button:hover {
          background: #45a049;
        }
        #error-msg {
          color: red;
          text-align: center;
          margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- ===== Login Overlay ===== -->
<div id="login-overlay">
    <div id="login-box">
        <h2>Login</h2>
        <div id="error-msg"></div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- ===== Main Page Content ===== -->
<header>
    <div class="logo-title">
        <img src="images/H.png" alt="Logo" class="logo">

</header>

<section>

            <li><a href="./html/java">JAVA</a></li>
            <li><a href="./html/python">Python</a></li>
            <li><a href="./html/cybersecurity">Cybersecurity</a></li>
            <li><a href="./html/documents">Documents</a></li>
        </ul>
    </nav>

    <article>
        <h1>Home Page</h1>
        <h2>Daily Tracking Sheet</h2> 
        <a href="https://docs.google.com/spreadsheets/d/1MEHZkEkbzWnT0pravx_xOlEyvGooHd_967g0BIYwKsA/edit?gid=1349642789#gid=1349642789">sheet</a>
        <br><br>
    </article>
</section>

<footer>
    <h3><b>About Me</b></h3>

       Name: Harshith <br>
       Email: harshithm.cfis01@gmail.com </p>
</footer>

<script>
    // Five case-sensitive username/password combinations
    const credentials = [
        {username: "user1", password: "Pass123"},
        {username: "harshith", password: "MySecret1"},
        {username: "john", password: "Test2024"},
        {username: "alice", password: "HelloWorld"},
        {username: "emma", password: "SecurePwd"}
    ];

    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMsg = document.getElementById("error-msg");

        const match = credentials.find(cred => cred.username === username && cred.password === password);

        if (match) {
            document.getElementById("login-overlay").style.display = "none";
        } else {
            errorMsg.textContent = "Invalid username or password";
        }
    }
</script>

</body>
</html>
