<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Learning Progress</title>
    <link rel="icon" type="image/png" href="images/H.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

/* Style the header */
header 
{
	background-color: #FFFFFF;
	padding: 10px;
	align-items: center;
	display: flex;
	border-bottom: 2px solid #ccc;
}
.logo-title 
{
	display: flex;
	align-items: center;
}
.logo 
{
	height: 50px; 
	margin-right: 20px; 
}
.header-title 
{
    font-size: 24px;
    font-family: Arial, Helvetica, sans-serif;
    color: #333;
	margin-left: 20px;
}

.navbar {
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
  margin-left: 160px;
  gap: 15px;
  display: flex;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  background-color: #007bff; 
}

.dropdown {
  float: left;
  overflow: hidden;
  background-color: #007bff;
}

.dropdown .dropbtn {
  cursor: pointer;
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.show {
  display: block;
}

</style>
</head>
<body>
<header>
	<div class="logo-title">
	<img src="images/H.png" alt="Logo" class="logo">
	<h1 class="header-title"> Monitoring Learning Progress </h1>
	</div>
  
	<div class="navbar">
		<a href="#home">Home</a>
			<div class="dropdown">
			<button class="dropbtn" onclick="myFunction()">Topic
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content" id="myDropdown">
				<a href="#">JAVA</a>
				<a href="#">Python</a>
				<a href="#">CyberSecurity</a>
			</div>
			</div> 
		<a href="images/about.png">About</a>
	</div>
</header>
<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>

<h2>JAVA:</h2> <a href="https://github.com/harshith813/Java-Learning/tree/Develop/JAVA_Input_Output">Input Output</a>


</body>
</html>
